<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript</title>
	<style type="text/css">
		.daire{
			width: 130px;
			height: 130px;
			border-radius: 50%;
			margin: 20px;
			float: left;
		}
		#kirmizi{
			background-color: red;
		}
		#sari{
			background-color: yellow;
		}
	</style>

</head>
<body>
<div class="daire" id="kirmizi"></div>	
<div class="daire" id="sari"></div>	
<button id="but">değiştir</button>

<script type="text/javascript">

	document.getElementById('but').onclick=function(){
		document.getElementById('sari').style.backgroundColor="black";
			document.getElementById('kirmizi').style.backgroundColor="blue";
	}
</script>
</body>
</html>
